<app-admin-navbar></app-admin-navbar>
<div class="container" style="margin-top: 2rem">
  <div class="row mx-auto">
    <div class="col-12 mx-auto">
      <div class="card shadow-sm" style="height: 600px">
        <div class="row my-5">
          <div class="col-12">
            <div class="d-flex justify-content-center">
              <h4 class="card-title" style="font-weight: bold">
                Table of Users
              </h4>
            </div>
          </div>
        </div>
        <div class="row my-2 ms-5">
          <div class="col-sm-6 col-lg-3 col-md-4">
            <select
              class="form-select"
              [(ngModel)]="userType"
              (change)="filterUsers()"
            >
              <option value="users">Clients</option>
              <option value="admins">Admins</option>
              <option value="instructors">Instructors</option>
              <option value="estate">Estate Owners</option>
              <option value="ship">Ship Owners</option>
            </select>
          </div>
        </div>
        <div class="row" style="height: 300px">
          <div class="col-11 mx-auto">
            <div style="height: 250px; overflow: auto">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone Number</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="let user of filteredUseres"
                    [ngClass]="
                      selectedUser == user ? 'selected' : 'notSelected'
                    "
                    (click)="selectUser(user)"
                  >
                    <td>{{ user.firstName }}</td>
                    <td>{{ user.lastName }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.phoneNumber }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="row my-3">
          <div class="col-12">
            <div class="d-flex justify-content-center">
              <button
                type="button"
                class="btn"
                [disabled]="
                  selectedUser == undefined || selectedUser.id === admin.id
                "
                (click)="deleteUser()"
              >
                Delete User
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
