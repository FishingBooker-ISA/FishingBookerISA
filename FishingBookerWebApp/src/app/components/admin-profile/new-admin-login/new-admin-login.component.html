<!-- BACKGROUND PHOTO -->
<div class="overlay">
  <section id="photo" class="d-flex flex-column justify-content-center">
    <div class="container"></div>
  </section>
</div>
<!-- END OF BACKGROUND -->

<!-- LOGIN -->
<div class="center">
  <div class="content">
    <div class="card shadow" style="border-radius: 10%">
      <div class="row my-5">
        <div class="col-11" style="text-align: center">
          <h3>Hello Admin</h3>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-11" style="text-align: center">
          <h6 style="color: #f59494">Change your password to continue</h6>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-3 ms-5">
          <label>New Password:</label>
        </div>
        <div class="col-6">
          <input
            class="form-control bg-light"
            type="password"
            [(ngModel)]="newPassword"
            (input)="error = ''"
          />
        </div>
      </div>
      <div class="row my-3">
        <div class="col-3 ms-5">
          <label>Repeat Password:</label>
        </div>
        <div class="col-6">
          <input
            class="form-control bg-light"
            type="password"
            [(ngModel)]="repeatedPassword"
            (input)="error = ''"
          />
        </div>
      </div>
      <div class="d-flex justify-content-center my-1">
        <h5 style="color: red">{{ error }}</h5>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="d-flex justify-content-center">
            <button
              class="btn my-5"
              (click)="changePassword()"
              [disabled]="
                newPassword === '' ||
                repeatedPassword === '' ||
                newPassword === undefined ||
                repeatedPassword === undefined
              "
            >
              Change Password
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- END OF LOGIN -->
