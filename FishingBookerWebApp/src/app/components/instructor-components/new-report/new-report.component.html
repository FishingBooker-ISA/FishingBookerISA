<button
  class="btn btn-primary me-1"
  data-bs-toggle="modal"
  data-bs-target="#reportModal"
>
  modal
</button>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Write Your Report</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <div class="row my-2">
        <div class="col-11 mx-auto">
          <h6>Leave a comment:</h6>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-11 mx-auto">
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="5"
            [(ngModel)]="text"
          ></textarea>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-11 mx-auto">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              [(ngModel)]="sanctionClient"
            />
            <label class="form-check-label" for="defaultCheck1">
              Suggest a penalty for client
            </label>
          </div>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-11 mx-auto">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              [(ngModel)]="clientDidntShowUp"
            />
            <label class="form-check-label" for="defaultCheck1">
              Client did not show up
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn_modal"
        data-bs-dismiss="modal"
        (click)="(cancel)"
      >
        Cancel
      </button>
      <button
        type="button"
        class="btn_modal"
        style="background-color: #f59494"
        [disabled]="isSubmitDisabled()"
        (click)="submit()"
      >
        Submit
      </button>
    </div>
  </div>
</div>
