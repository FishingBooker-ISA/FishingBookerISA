<button class="close" mat-icon-button (click)="onDismiss()">
  <mat-icon>close</mat-icon>
</button>
<h1 mat-dialog-title class="row d-flex justify-content-center">Additional Information</h1>

<div mat-dialog-content style="height: calc(100% - 100px); max-height: unset">
  <div class="row d-flex justify-content-center">
    <table class="table table-responsive table-borderless addItemTable" *ngIf="!isReservationEmpty()">
      <colgroup>
        <col span="1" style="width: 70%" />
        <col span="1" style="width: 30%" />
      </colgroup>
      <tbody>
        <tr>
          <td>
            <mat-form-field>
              <mat-label>Start</mat-label>
              <input matInput type="name" disabled [(ngModel)]="reservationStart">
            </mat-form-field>
          <td>
            <mat-form-field>
              <mat-label>Clinet's name</mat-label>
              <input matInput type="text" readonly disabled [(ngModel)]="reservation.user.firstName">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <mat-label>End</mat-label>
              <input matInput type="text" readonly disabled [(ngModel)]="reservationEnd">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field>
              <mat-label>Client's last name</mat-label>
              <input matInput type="text" readonly disabled [(ngModel)]="reservation.user.lastName">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <mat-label>Date created</mat-label>
              <input matInput type="text" readonly disabled [(ngModel)]="reservationCreated">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput type="text" readonly disabled [(ngModel)]="reservation.user.email">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <mat-label>Cancelled</mat-label>
              <input matInput type="text" readonly disabled [(ngModel)]="canceled">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field>
              <mat-label>Phone number</mat-label>
              <input matInput type="text" readonly disabled [(ngModel)]="reservation.user.phoneNumber">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <mat-label>Price</mat-label>
              <input matInput type="text" readonly disabled [(ngModel)]="reservation.price">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field>
              <mat-label>City</mat-label>
              <input matInput type="text" readonly disabled [(ngModel)]="reservation.user.address.city">
            </mat-form-field>
          </td>
        </tr>
      </tbody>
    </table>

    <table class="table table-responsive table-borderless addItemTable" *ngIf="!isActionEmpty()">
      <colgroup>
        <col span="1" style="width: 70%" />
        <col span="1" style="width: 30%" />
      </colgroup>
      <tbody>
        <tr>
          <td>
            <mat-form-field>
              <mat-label>Start</mat-label>
              <input matInput type="name" disabled [(ngModel)]="actionStart">
            </mat-form-field>
          <td>
            <mat-form-field>
              <mat-label>End</mat-label>
              <input matInput type="text" readonly disabled [(ngModel)]="actionEnd">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <mat-label>Price per day</mat-label>
              <input matInput type="text" readonly disabled [(ngModel)]="action.pricePerDay">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field>
              <mat-label>Promo action lasts for</mat-label>
              <input matInput type="text" readonly disabled [(ngModel)]="duration">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <mat-label>Is Taken</mat-label>
              <input matInput type="text" readonly disabled [(ngModel)]="taken">
            </mat-form-field>
          </td>
          <td>
            <textarea class="text-start" name="additionalEquipment" disabled>{{additionalEquipment}}
            </textarea>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div mat-dialog-actions class="justify-content-center">
  <button class="btn editAdditional ms-2 mt-3" (click)="onDismiss()">
    <i class="bi bi-check mb-2"></i>
  </button>
</div>
