<div>
    <h1 mat-dialog-title>Complaint</h1>
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Complaint on</mat-label>
            <mat-select [(value)]="selected">
                <mat-option value="owner">Owner</mat-option>
                <mat-option value="service">Service</mat-option>
            </mat-select>
        </mat-form-field>
        <p>Please describe the problem:</p>
        <mat-form-field style="width:400px; height: 120px" class="example-full-width" appearance="fill"
            floatLabel="never">
            <mat-label>Leave a comment</mat-label>
            <textarea matInput placeholder="..." [(ngModel)]="complaintText"></textarea>
        </mat-form-field>

    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onCancel()">Cancel</button>
        <button mat-button [disabled]="complaintText==''" (click)="onSend()">Send</button>
    </div>
</div>
