<div>
    <h1 mat-dialog-title>Profile deletion request</h1>
    <div mat-dialog-content>
        <p>Please describe the reason for deleteing profile:</p>
        <mat-form-field style="width:400px; height: 120px" class="example-full-width" appearance="fill" floatLabel="never">
            <mat-label>Leave a comment</mat-label>
            <textarea matInput placeholder="..." [(ngModel)]="data.reason"></textarea>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-button [disabled]="data.reason==''" [mat-dialog-close]="data.reason" cdkFocusInitial>Send</button>
    </div>
</div>
