<h1 mat-dialog-title class="justify-content-center text-center">
  Change current user password!
</h1>

<div mat-dialog-content style="height: calc(100% - 100px); max-height: unset">
  <div class="row d-flex justify-content-center">
    <table class="table-responsive addItemTable">
      <tbody>
        <tr>
          <td>Old password<span class="ms-1" style="color: red;">*</span></td>
          <td>
            <div class="textField">
              <input class="text-start" type="password" name="name" [(ngModel)]="passwordDto.oldPassword" />
            </div>
          </td>
        </tr>
        <tr>
          <td>New password<span class="ms-1" style="color: red;">*</span></td>
          <td>
            <div class="textField">
              <input class="text-start" type="password" name="name" [(ngModel)]="passwordDto.newPassword" />
            </div>
          </td>
        </tr>
        <tr>
          <td>
            Repeat password<span class="ms-1" style="color: red;">*</span>
          </td>
          <td>
            <div class="textField">
              <input class="text-start" type="password" name="name" [(ngModel)]="repeated" />
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div mat-dialog-actions class="justify-content-center">
  <button class="btn" (click)="onConfirm()">Save</button>
  <button class="btn ms-2" (click)="onDismiss()" style="background: #f59494">Cancel</button>
</div>
